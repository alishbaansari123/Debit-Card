<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- card front -->
      <div class="mt-5 p-3 mx-auto" id="credit-front">
        <small class="text-white">Meezan</small>
        <div class="img-section pt-2">
          <img src="asset/image.png" alt="sim card" />
        </div>

        <div class="pt-3 text-light" id="cardDetail">
          <h4 class="lead text-center" id="displayNumber">
            **** &nbsp; &nbsp; **** &nbsp;&nbsp; **** &nbsp;&nbsp; ****
          </h4>
          <p class="lead" id="displayExpiry">Expiry :</p>
          <p class="lead" id="displayHolder">CardHolderName :</p>
        </div>
      </div>

      <div class="text-center">
      <label for="number" class="mt-4">Card Number :</label>
      <input
        type="number"
        id="numberInput"
        placeholder="Enter your Card Number:"
      />
      <br />

      <label for="number" class="mt-3">Expiry Date :</label>
      <input
        type="date"
        id="expiryInput"
        placeholder="Enter your Expiry Date:"
      />
      <br />

      <label for="number" class="mt-3">Card Holder :</label>
      <input type="text" id="holderInput" placeholder="Enter your Name:" />
      <br />
      <button onclick="updateCard()" class="btn btn-primary mt-3">
        Submit
      </button>
    </div>

    <!-- card back -->
      <div class="card-back py-2 text-white mt-5 mx-auto">
        <small class="ps-2 m-1">Customer service, call +3192849120</small>
        <div class="blackpart p-3 mt-3"></div>
        <div class="whitepart p-2 mt-3 text-end pe-3">
          <span id="cvvDisplay" class="cvv-display">***</span>
        </div>
        <div class="content p-2 pt-3">
          <small class="colors-a"
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, esse
            perferendis, consequuntur quia ullam possimus! Modi itaque beatae
            facere, ducimus doloribus id temporibus minima.</small
          >
        </div>
      </div>

      <div class="cardcvv mt-4 text-center">
        <label for="number">Cvv: </label>
        <input
          type="text"
          id="cvvInput"
          placeholder="Enter CVV (3 digits)"
          maxlength="3"
        />
        <br />
        <button onclick="validateCVV()" class="btn btn-primary mt-3">
          Submit CVV
        </button>
      </div>

    <script src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
